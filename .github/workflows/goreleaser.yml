name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Syft
        uses: anchore/sbom-action/download-syft@v0
      -
        name: Set up Cosign
        uses: sigstore/cosign-installer@v3
      -
        name: Set up Go
        uses: actions/setup-go@v5
      -
        name: Run tests
        run: go test -v -race ./...
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
